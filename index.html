<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="top-container">
      <div class="top-left">
        <p>My balance</p>
        <h3>$921.48</h3>
      </div>
      <div class="top-right">
        <img src="images/logo.svg" alt="logo">
      </div>
    </div>

    <div class="bottom-container">
      <h2>Spending - Last 7 days</h2>

      <div class="bottom-bars">
        <div class="bars-div">
          <div class="bars-height">$17.45</div>
          <div class="days-bar mon"></div>
          <p>mon</p>
        </div>
        <div class="bars-div">
          <div class="bars-height">$34.91</div>
          <div class="days-bar tue"></div>
          <p>tue</p>
        </div>
        <div class="bars-div">
          <div class="bars-height">$52.36</div>
          <div class="days-bar wed"></div>
          <p>wed</p>
        </div>
        <div class="bars-div">
          <div class="bars-height">$31.07</div>
          <div class="days-bar thu"></div>
          <p>thu</p>
        </div>
        <div class="bars-div">
          <div class="bars-height">$23.39</div>
          <div class="days-bar fri"></div>
          <p>fri</p>
        </div>
        <div class="bars-div">
          <div class="bars-height">$43.28</div>
          <div class="days-bar sat"></div>
          <p>sat</p>
        </div>
        <div class="bars-div">
          <div class="bars-height">$25.48</div>
          <div class="days-bar sun"></div>
          <p>sun</p>
        </div>
      </div>
      <div class="bottom-line"></div>

      <div class="bottom">
        <div class="bottom-left">
          <p>Total this month</p>
          <h3>$478.33</h3>
        </div>
        <div class="bottom-right">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
